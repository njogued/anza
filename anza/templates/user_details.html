{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
<h2>User Details</h2>
<h1>{{ user_profile.name }}</h1>
<p>Email: {{ user_profile.email }}</p>
<img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture">
<p>First Name: {{ user_profile.first_name }}</p>

{% endblock %}
