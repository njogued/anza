{% extends 'base.html' %}

{% block title %}Delete Business{% endblock %}

{% block content %}
<h1>Delete Business</h1>
    <p>Are you sure you want to delete the business "{{ business.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'business_detail' business.business_id %}">Cancel</a>
    </form>
{% endblock %}
